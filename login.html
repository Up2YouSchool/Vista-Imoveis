        <a href="login.html" title="Login" style="display:flex;align-items:center;gap:6px;">

    <div class="section-cadastro">

          alt="Interior de um apartamento moderno">
      </div>
      <div class="infocadastro">
        <h1>Login</h1>
        <p>Acesse sua conta para gerenciar imóveis e propostas.</p>

        <form id="form-login" style="margin-top:20px;">
          <input type="email" id="login-email" placeholder="E-mail" required
            style="margin-bottom:10px;width:80%;padding:8px;">

          <input type="password" id="login-senha" placeholder="Senha" required
            style="margin-bottom:10px;width:80%;padding:8px;">

          <button type="submit" id="btn-login" class="btn">Entrar</button>
        </form>

        <div id="login-mensagem" style="margin-top:15px; color: white;"></div>

        <p style="margin-top:12px;font-size:14px;">
          Ainda não tem cadastro? <a href="cadastro-vendedor.html" style="color:#ffffff;">Cadastre-se</a>
        </p>
