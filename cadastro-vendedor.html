<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Imóveis</title>
  <!-- Bootstrap (rápido protótipo visual) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="headerresponsive flex">
    <div class="logo">
      <a href="index.html" aria-label="Ir para o início">
        <img src="img/logosemfundo.png" alt="Vista Imóveis" width="150" height="180">
      </a>
    </div>
    <nav>
      <input type="checkbox" id="check">
      <label for="check">&#x268c;</label>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="imoveis.html">Imóveis</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Entrar</a></li>
      </ul>
    </nav>
  </header>
  <div class="section-cadastro">
    <div class="imagem-cadastro">
      <img src="img/imgvendedor.png" alt="Foto Vendedor" width="350px" ; height="350px" ;>
    </div>
    <div class="info-cadastro">
      <h1>Cadastro de Vendedor</h1>
      <p>Preencha seus dados para se tornar um parceiro Vista Imóveis.</p>

      <form id="form-cadastro-vendedor"
        style="margin-top:20px;display:flex;flex-direction:column;align-items:flex-start;width:80%;">

        <input type="text" id="cadastro-nome" placeholder="Nome completo" required
          style="margin-bottom:10px;width:80%;padding:8px;align-self:center;">

        <input type="email" id="cadastro-email" placeholder="E-mail" required
          style="margin-bottom:10px;width:80%;padding:8px;align-self:center;">

        <input type="text" id="cadastro-creci" placeholder="CRECI" required
          style="margin-bottom:10px;width:80%;padding:8px;align-self:center;">

        <input type="password" id="cadastro-senha" placeholder="Senha" required
          style="margin-bottom:10px;width:80%;padding:8px;align-self:center;">

        <input type="password" id="cadastro-senha-confirma" placeholder="Confirmar Senha" required
          style="margin-bottom:10px;width:80%;padding:8px;align-self:center;">

        <br>
        <button type="submit" class="btn" style="align-self:center;">Cadastrar</button>
      </form>

      <div id="cadastro-mensagem" style="margin-top:15px; color: white;"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-col">
      <h3>IMÓVEIS</h3>
      <ul>
        <li><a href="imoveis.html">Exposição e Venda</a></li>
        <li><a href="cadastro-imovel.html">Cadastrar Imóvel</a></li>
        <li><a href="cadastro-vendedor.html">Cadastrar Vendedor</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h3>SERVIÇOS</h3>
      <ul>
        <li><a href="contato.html">Fale Conosco</a></li>
        <li><a href="sobre.html">Quem Somos</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h3>ACESSO</h3>
      <ul>
        <li><a href="login.html">Login do Vendedor</a></li>
        <li><a href="index.html">Página Inicial</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="js/api.js"></script>
</body>

</html>
