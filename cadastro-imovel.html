      <form style="margin-top:20px;">
        <input type="text" placeholder="Título do imóvel" required style="margin-bottom:10px;width:80%;padding:8px;">

        <input type="text" placeholder="Descrição" required style="margin-bottom:10px;width:80%;padding:8px;">
        <input type="file" accept="image/*" style="margin-bottom:10px;width:80%;padding:8px;">
        <button type="submit" class="btn">Cadastrar Imóvel</button>
